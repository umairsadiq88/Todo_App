<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TODO List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>

</head>

<body>
    <div class="centerbg">
    <h1><span class="styling">Todo</span> List</h1>

    <div class="inputdiv">
        <input class="input" type="text" id="todo-item" placeholder="What Do You Want to Do ......" />
        <button onclick="addTodo()" class="add">+</button>
        <button onclick="deleteAll()" class="delAll">Delete All</button>
    </div>

    <div class="container">

        <ul id="list" class="item"></ul>
    </div>

</div>
</body>
